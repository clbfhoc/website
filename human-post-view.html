<body class="antialiased">

    <header class="header-glass sticky top-0 z-50 border-b border-gray-200/80">

            </a>
            <nav class="hidden md:flex items-center space-x-6 text-sm font-medium">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">TRANG CHỦ</a>
                <a href="f-hocnews.html" class="text-gray-600 hover:text-indigo-600">F-HỌC NEWS</a>

                    ỨNG TUYỂN
                </a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">TRANG CHỦ</a>
            <a href="f-hocnews.html" class="block py-2 text-gray-600 hover:text-indigo-600">F-HỌC NEWS</a>

                ỨNG TUYỂN
            </a>
        </div>

    <main>
        <!-- Post Section -->
        <section id="post-section" class="py-20">
            <div id="post-container" class="container mx-auto px-6 max-w-4xl">
                <!-- Post content will be loaded here -->
                <p class="text-center text-slate-500">Đang tải câu chuyện...</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="contact-footer" class="bg-slate-800 text-slate-400">
        <div class="container mx-auto px-6 py-10">
            <!-- Footer content from other pages -->
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    
    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
      
      const firebaseConfig = {
        apiKey: "AIzaSyBUdTcUcncT4nB8utQnWyqYI0qU4SQTzq4",
        authDomain: "f-hoc-website.firebaseapp.com",
        projectId: "f-hoc-website",
        storageBucket: "f-hoc-website.appspot.com",
        messagingSenderId: "191480054688",
        appId: "1:191480054688:web:5792bee8e8208b7f785ac5",
        measurementId: "G-E26HVXWSLW"
      };
    
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      function getPostIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('id');
      }

      async function fetchAndDisplayPost() {
        const postId = getPostIdFromUrl();
        const postContainer = document.getElementById('post-container');

        if (!postId) {
            postContainer.innerHTML = '<p class="text-center text-red-500">Không tìm thấy câu chuyện. Vui lòng kiểm tra lại đường dẫn.</p>';
            document.title = "Không tìm thấy - Humans of F-HỌC";
            return;
        }

        try {
            const docRef = doc(db, "humans", postId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const post = docSnap.data();
                
                document.title = `${post.title} - Humans of F-HỌC`;

                postContainer.innerHTML = `
                    <article>
                        <h1 class="text-3xl md:text-4xl font-bold text-slate-800 text-center mt-2 mb-8">${post.title}</h1>
                        <div class="post-content text-lg text-slate-600 max-w-2xl mx-auto">
                           <img src="${post.contentImageUrl || ''}" alt="Ảnh nội dung cho ${post.title}" class="w-full rounded-lg shadow-md mb-8 ${post.contentImageUrl ? '' : 'hidden'}">
                           <p>${post.story.replace(/\n/g, '<br>')}</p>
                        </div>
                    </article>
                `;
            } else {
                postContainer.innerHTML = '<p class="text-center text-red-500">Câu chuyện không tồn tại hoặc đã bị xóa.</p>';
                document.title = "Không tồn tại - Humans of F-HỌC";
            }
        } catch (error) {
            console.error("Error fetching post: ", error);
            postContainer.innerHTML = '<p class="text-center text-red-500">Đã có lỗi xảy ra khi tải câu chuyện.</p>';
        }
      }

      fetchAndDisplayPost();
    </script>
</body>
</html>
